# init.yaml
# This file is used to initialize the project. It is not used by the project itself. It is used by the init command.

ui:
  size: [1920, 1080]
  stretch: [16, 0, 9]
  image_port: "tcp://127.0.0.1:5555"
  # log_port: "tcp://127.0.0.1:5556"
  frame_window:
    size_hint: [352, 352]
    scale_hint: 0.34375
    num_cols: 3
    num_rows: 2
    spacing: [20, 10]
    user_id: ["cam#0", "cam#1", "cam#2", "cam#3", "cam#4"]
